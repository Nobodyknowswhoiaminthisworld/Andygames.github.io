<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andygames</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #000033, #000, #800080, #00FFFF);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            cursor: url('http://www.rw-designer.com/cursor-extern.php?id=218715'), auto;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes binaryFall {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100vh);
            }
        }

        .binary {
            position: absolute;
            top: -10%;
            color: rgba(0, 255, 0, 0.8);
            font-size: 1.2rem;
            font-family: monospace;
            animation: binaryFall linear infinite;
            white-space: nowrap;
        }

        .text-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
        }

        .white-text {
            font-size: 9rem;
            color: white;
            background: linear-gradient(90deg, white, cyan);
            -webkit-background-clip: text;
            color: transparent;
            animation: fadeInUp 2s ease-in-out forwards;
            opacity: 0;
        }

        .gradient-text {
            font-size: 6rem;
            background: linear-gradient(90deg, cyan, magenta);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            color: transparent;
            animation: fadeInUp 2s ease-in-out 1s forwards, shift 0.9s infinite alternate 4s;
            opacity: 0;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: cyan;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            z-index: 10;
        }

        .small-button {
            font-size: 1rem;
            padding: 8px 16px;
        }

        button:hover {
            background-color: magenta;
        }

        #embed-container, #credits-container {
            display: none;
            margin-top: 20px;
            z-index: 10;
        }

        .credits-text {
            font-size: 1.5rem;
            color: white;
            animation: fadeInUp 2s ease-in-out forwards;
        }

        .contact-text {
            margin-top: 20px;
            font-size: 1rem;
            color: white;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shift {
            0% {
                background-position: 100% 0;
            }
            100% {
                background-position: 0 0;
            }
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-creativeminds.mp3" type="audio/mpeg">
    </audio>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const music = document.getElementById('background-music');
            music.play();
        });
        
        function createBinaryRain() {
            const body = document.body;
            const chars = ['0', '1'];

            for (let i = 0; i < 100; i++) {
                const span = document.createElement('span');
                span.className = 'binary';
                span.textContent = chars[Math.floor(Math.random() * chars.length)];
                span.style.left = Math.random() * 100 + 'vw';
                span.style.animationDuration = (Math.random() * 5 + 5) + 's';
                span.style.animationDelay = Math.random() * 10 + 's';
                body.appendChild(span);
            }
        }

        createBinaryRain();
    </script>

    <div class="text-box">
        <div class="text white-text">YOU'RE IN...</div>
        <div class="text gradient-text">Andygames</div>
    </div>
    <button id="play-button">Play Project Hangout!!! 1.0 ver by Andyutlb</button>
    <button id="play-button-2">Play Catch the Mouse!!! by Andyutlb</button>
    <button id="credits-button" class="small-button">Credits</button>
    <button id="discord-button" class="small-button">Join Discord Server</button>
    <button id="youtube-button" class="small-button">Visit YouTube Channel</button>
</body>
</html>
